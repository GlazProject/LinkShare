<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админская панель</title>
    <link rel="stylesheet" href="/edit/links/styles.css">
    <script src="/edit/links/script.js"></script>
</head>
<body>
<div class="container">
    <h2>Панель администратора</h2>
    <div class="add-link">
        <input type="text" id="newTitle" placeholder="Название ссылки" required>
        <input type="text" id="newUrl" placeholder="URL ссылки" required>
        <input type="button" id="addButton" value="Добавить">
    </div>
    <div class="links" id="linksContainer">
        <ul id="linksList"></ul>
    </div>
    <div class="buttons">
        <input type="button" id="deleteButton" class="delete" value="Удалить выбранные">
        <input type="button" id="logoutButton" value="Выйти">
    </div>
</div>
</body>
</html>
